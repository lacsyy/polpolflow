<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Growing White Tulips</title>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at center, #042a2b 0%, #000814 70%);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Scene container */
.scene{
  display:flex;
  justify-content: space-evenly; /* FIXED */
  align-items:flex-end;
  width:100%;
  height:60vh;
  padding:0 5vw; /* breathing room */
}

/* STEM GROW */
.stem{
  width:0.8vw;
  max-width:6px;
  height:30vh;
  background:linear-gradient(#2e7d32,#145214);
  position:relative;
  transform-origin:bottom;
  transform:scaleY(0);
  animation: growStem 2s ease-out forwards;
  display:flex;
  justify-content:center;
}

@keyframes growStem{
  to{ transform:scaleY(1); }
}

/* Leaves */
.leaf{
  position:absolute;
  width:8vw;
  max-width:80px;
  height:4vw;
  max-height:40px;
  background:linear-gradient(#43a047,#1b5e20);
  border-radius:50%;
  opacity:0;
  animation: showLeaf 1s ease forwards;
  animation-delay:1.5s;
}

.leaf.left{
  left:-6vw;
  top:40%;
  transform:rotate(-40deg);
}

.leaf.right{
  right:-6vw;
  top:55%;
  transform:rotate(40deg);
}

@keyframes showLeaf{
  to{ opacity:1; }
}

/* Tulip head container */
.flower{
  position:absolute;
  bottom:100%;
  transform:scale(0);
  animation: riseFlower 1.2s ease-out forwards;
  animation-delay:2s;
}

@keyframes riseFlower{
  to{ transform:scale(1); }
}

.tulip {
  position: relative;
  width: 6vw;
  max-width: 60px;
  height: 9vw;
  max-height: 90px;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Center petal */
.petal {
  position: absolute;
  bottom: 0;
  width: 60%;
  height: 100%;
  background: linear-gradient(to top, #dbe9ff, #ffffff);
  border-radius: 50% 50% 30% 30%;
  transform-origin: bottom center;
  transform: scaleY(0);
  animation: bloom 1.5s ease-out forwards;
  animation-delay: 2.5s;
}

/* Left petal */
.petal.left {
  transform: rotate(-25deg) scaleY(0);
  left: 0;
}

/* Right petal */
.petal.right {
  transform: rotate(25deg) scaleY(0);
  right: 0;
}

/* Bloom animation */
@keyframes bloom {
  to {
    transform: scaleY(1);
  }
}

/* Fireflies */
.firefly{
  position:absolute;
  width:4px;
  height:4px;
  background:#cfff00;
  border-radius:50%;
  box-shadow:0 0 10px #cfff00;
  animation: float 6s infinite ease-in-out alternate;
}

@keyframes float{
  from{ transform: translateY(0px);}
  to{ transform: translateY(-60px);}
}

/* Mobile adjustment */
@media(max-width:768px){

  .scene{
    height:70vh;
    justify-content: space-evenly;
    padding:0 6vw;
  }

  .stem{
    width:1vw;
  }

  .tulip{
    width:8vw;   /* reduced so they don't collide */
    height:12vw;
  }

  .leaf{
    width:10vw;
    height:5vw;
  }

}
</style>
</head>
<body>

<div class="scene">
  
  <div class="stem">
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower">
      <div class="tulip">
        <div class="petal"></div>
        <div class="petal left"></div>
        <div class="petal right"></div>
      </div>
    </div>
  </div>

  <div class="stem" style="animation-delay:.3s">
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower">
      <div class="tulip">
        <div class="petal"></div>
        <div class="petal left"></div>
        <div class="petal right"></div>
      </div>
    </div>
  </div>

  <div class="stem" style="animation-delay:.6s">
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower">
      <div class="tulip">
        <div class="petal"></div>
        <div class="petal left"></div>
        <div class="petal right"></div>
      </div>
    </div>
  </div>

</div>

<script>
for(let i=0;i<20;i++){
  const f=document.createElement("div");
  f.className="firefly";
  f.style.left=Math.random()*100+"vw";
  f.style.top=Math.random()*100+"vh";
  f.style.animationDuration=3+Math.random()*4+"s";
  document.body.appendChild(f);
}
</script>

</body>
</html>
