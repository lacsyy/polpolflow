<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Growing White Tulips</title>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at center, #042a2b 0%, #000814 70%);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* ðŸŒ¿ Ground with Grass */
.ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:18vh;
  background:linear-gradient(#1b5e20,#0d3b12);
  overflow:hidden;
}

/* Grass blades */
.grass{
  position:absolute;
  bottom:0;
  width:3px;
  height:30px;
  background:#2e7d32;
  border-radius:50%;
  transform-origin:bottom;
  animation:sway 3s ease-in-out infinite alternate;
}

@keyframes sway{
  from{ transform:rotate(-8deg);}
  to{ transform:rotate(8deg);}
}

/* Scene container */
.scene{
  display:flex;
  justify-content: space-evenly;
  align-items:flex-end;
  width:100%;
  height:60vh;
  padding:0 5vw;
  position:relative;
  z-index:2;
}

/* ðŸŒ· Bigger Stem */
.stem{
  width:1.5vw;
  max-width:12px;
  height:38vh;
  background:linear-gradient(#43a047,#1b5e20);
  position:relative;
  transform-origin:bottom;
  transform:scaleY(0);
  animation: growStem 2s ease-out forwards;
  display:flex;
  justify-content:center;
}

@keyframes growStem{
  to{ transform:scaleY(1); }
}

/* Leaves */
.leaf{
  position:absolute;
  width:10vw;
  max-width:110px;
  height:5vw;
  max-height:50px;
  background:linear-gradient(#4caf50,#1b5e20);
  border-radius:50%;
  opacity:0;
  animation: showLeaf 1s ease forwards;
  animation-delay:1.5s;
}

.leaf.left{
  left:-8vw;
  top:40%;
  transform:rotate(-40deg);
}

.leaf.right{
  right:-8vw;
  top:55%;
  transform:rotate(40deg);
}

@keyframes showLeaf{
  to{ opacity:1; }
}

/* Flower container */
.flower{
  position:absolute;
  bottom:100%;
  transform:scale(0);
  animation: riseFlower 1.2s ease-out forwards;
  animation-delay:2s;
}

@keyframes riseFlower{
  to{ transform:scale(1); }
}

/* ðŸŒ· Bigger Tulip */
.tulip {
  position: relative;
  width: 8vw;
  max-width: 90px;
  height: 12vw;
  max-height: 130px;
  display:flex;
  justify-content:center;
  align-items:flex-end;
}

/* Center petal */
.petal {
  position: absolute;
  bottom: 0;
  width: 60%;
  height: 100%;
  background: linear-gradient(to top, #dbe9ff, #ffffff);
  border-radius: 50% 50% 30% 30%;
  transform-origin: bottom center;
  transform: scaleY(0);
  animation: bloom 1.5s ease-out forwards;
  animation-delay: 2.5s;
}

/* Left petal */
.petal.left {
  transform: rotate(-25deg) scaleY(0);
  left: 0;
}

/* Right petal */
.petal.right {
  transform: rotate(25deg) scaleY(0);
  right: 0;
}

@keyframes bloom {
  to { transform: scaleY(1); }
}

/* Fireflies */
.firefly{
  position:absolute;
  width:4px;
  height:4px;
  background:#cfff00;
  border-radius:50%;
  box-shadow:0 0 10px #cfff00;
  animation: float 6s infinite ease-in-out alternate;
}

@keyframes float{
  from{ transform: translateY(0px);}
  to{ transform: translateY(-60px);}
}

/* ðŸ“± Mobile */
@media(max-width:768px){

  .stem{
    width:2vw;
    height:35vh;
  }

  .tulip{
    width:12vw;
    height:16vw;
  }

  .leaf{
    width:14vw;
    height:7vw;
  }

}
</style>
</head>
<body>

<!-- Grass Ground -->
<div class="ground" id="ground"></div>

<div class="scene">
  
  <div class="stem">
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower">
      <div class="tulip">
        <div class="petal"></div>
        <div class="petal left"></div>
        <div class="petal right"></div>
      </div>
    </div>
  </div>

  <div class="stem" style="animation-delay:.3s">
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower">
      <div class="tulip">
        <div class="petal"></div>
        <div class="petal left"></div>
        <div class="petal right"></div>
      </div>
    </div>
  </div>

  <div class="stem" style="animation-delay:.6s">
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower">
      <div class="tulip">
        <div class="petal"></div>
        <div class="petal left"></div>
        <div class="petal right"></div>
      </div>
    </div>
  </div>

</div>

<script>

/* ðŸŒ¿ Generate Grass */
const ground = document.getElementById("ground");

for(let i=0;i<150;i++){
  const g=document.createElement("div");
  g.className="grass";
  g.style.left=Math.random()*100+"%";
  g.style.height=20+Math.random()*25+"px";
  g.style.animationDuration=2+Math.random()*2+"s";
  ground.appendChild(g);
}

/* âœ¨ Fireflies */
for(let i=0;i<20;i++){
  const f=document.createElement("div");
  f.className="firefly";
  f.style.left=Math.random()*100+"vw";
  f.style.top=Math.random()*100+"vh";
  f.style.animationDuration=3+Math.random()*4+"s";
  document.body.appendChild(f);
}

</script>

</body>
</html>
